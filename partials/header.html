<header class="header">
	<h1><a href="http://veniceprojectcenter.org/">Venice Project Center</a><a class="wpi_logo" href="http://www.wpi.edu/"><img align="right" src="images/WPI_logo_minimized.png"/></a></h1>
	<script type="text/ng-template" id="myModalContent.html">
		<div class="modal-header">
			<h3 class="modal-title">Missing Venetian Treasures Collage</h3>
		</div>
		<div class="modal-body">
			<iframe style="border: none; width: 100%; height: 500px;" src="https://docs.google.com/document/d/1DH7_xOI5xSlnnqkiXlT3-0o5rW4RIb7LwA56zl8QOWM/pub?embedded=true"></iframe>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" ng-click="ok()">OK</button>
			<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
		</div>
	</script>

	<nav ng-controller="headerDisplay">
		<style type="text/css">

			.nav-pills > li > a {
				background-color:#09F;
				color: #fff;
			}


			.nav-pills>li>a:hover {
				color: #428bca;
			}

		</style>
		<div class="container-fluid row" style="padding-left:0px; padding-right:0px;">
			<div class="col-md-2">
				<ul class="nav nav-pills">
					<li role="presentation" ng-class="{active: path() == '/home'}">
						<a class="nav_button" href="./#/" popover-trigger="mouseenter" popover-placement="bottom" popover="Home">
							<span class="glyphicon glyphicon-home"></span>
						</a>
					</li>
					<li role="presentation" ng-class="{active: path() == '/map'}">
						<a class="nav_button" href="./#/map" popover-trigger="mouseenter" popover-placement="bottom" popover="Map">
							<span class="glyphicon glyphicon-globe"></span>
						</a>
					</li>
					<li role="presentation" ng-class="{active: path() == '/list'}">
						<a class="nav_button" href="./#/list" popover-trigger="mouseenter" popover-placement="bottom" popover="List">
							<span class="glyphicon glyphicon-list"></span>
						</a>
					</li>
					<li role="presentation" class="">
						<a class="nav_button" style="cursor: pointer;" ng-click="open('lg')" popover-trigger="mouseenter" popover-placement="bottom" popover="Help">
							<span class="glyphicon glyphicon-question-sign"></span>
						</a>
					</li>
				</ul>
			</div>
			<div class="col-md-7">
				<div class="input-group">
					<input type="text" class="form-control" style="background: rgb(230, 230, 230);" placeholder="Search" ng-change="searchBar.onChange()" ng-model="searchBar.searchText"></input>
					<div class="input-group-btn">

							<button class="btn btn-default" type="button" ng-model="advancedSearchToggle"
							  btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0"
							  popover-trigger="mouseenter" popover-placement="bottom" popover="Advanced Search">
								<span class="glyphicon glyphicon-search"></span>
							</button>

							<button ng-class="{disabled: searchBar.distanceFilterButton.isDisabled()}" ng-model="distanceFilterToggle"
							  type="button" class="btn btn-default"
							  btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0"
							  popover-trigger="mouseenter" popover-placement="bottom" popover="Sort by distance"
							  ng-click="searchBar.distanceFilterButton.clicked()">
								<span class="glyphicon glyphicon-map-marker"></span>
							</button>

					</div>
				</div>
			</div>
			<div class="col-md-3" style="margin-bottom: 7px">
				<em><a href="https://sites.google.com/site/ve14miss/">Missing Venice</a></em>
			</div>
		</div>
	</nav>
</header>
