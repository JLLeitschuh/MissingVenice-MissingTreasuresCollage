<header class="header">
	<h1><a href="http://veniceprojectcenter.org/">Venice Project Center</a><a class="wpi_logo" href="http://www.wpi.edu/"><img align="right" src="images/WPI_logo_minimized.png"/></a></h1>
	<script type="text/ng-template" id="myModalContent.html">
		<div class="modal-header">
			<h3 class="modal-title">Missing Venetian Treasures Collage</h3>
		</div>
		<div class="modal-body">
			<iframe style="border: none; width: 100%; height: 500px;" src="https://docs.google.com/document/d/1DH7_xOI5xSlnnqkiXlT3-0o5rW4RIb7LwA56zl8QOWM/pub?embedded=true"></iframe>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" ng-click="ok()">OK</button>
			<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
		</div>
	</script>

	<style>
		.popover-title {
			color: blue;
			font-size: 15px;
		}
		.popover-content {
			color: black;
			/*font-size: 10px;*/
		}
	</style>

	<!-- Dynamically add more nav tags using a repeat rule -->
	<nav ng-controller="headerDisplay">
		<div class="container-fluid row" style="padding-left:0px; padding-right:0px;">
			<div class="col-md-9">
				<a class="nav_button" href="./#/">
					<span class="glyphicon glyphicon-home" popover-trigger="mouseenter" popover-placement="bottom" popover="Home"></span>
				</a>
				<a class="nav_button" href="./#/map">
					<span class="glyphicon glyphicon-globe" popover-trigger="mouseenter" popover-placement="bottom" popover="Map"></span>
				</a>
				<a class="nav_button" href="./#/list">
					<span class="glyphicon glyphicon-list" popover-trigger="mouseenter" popover-placement="bottom" popover="List"></span>
				</a>
				<a ng-repeat="navTag in allNavs" class="nav_button" ng-href="{{navTag.link}}">{{navTag.name}}</a>
				<a class="nav_button" style="cursor: pointer;" ng-click="open('lg')">
					<span class="glyphicon glyphicon-question-sign" popover-trigger="mouseenter" popover-placement="bottom" popover="Help"></span>
				</a>
			</div>
			<div class="col-md-3" style="margin-bottom: 7px">
				<em><a href="https://sites.google.com/site/ve14miss/">Missing Venice</a></em>
			</div>
		</div>
	</nav>
</header>
