<section id="artifact_data">
	<div>
		<h1>{{artifact.name}}</h1>
		<p>{{artifact.shortDescription}}</p>
	</div>
	<aside>
		<style>
			table, th, td {
				border: 1px solid black;
			}
		</style>
		<table>
			<tr> <th colspan='2'>{{artifact.tableData.header}}</th> </tr>
			<tr ng-repeat="header in artifact.tableData.headers">
				<td>{{header}}</td><td>{{artifact.tableData.tableData[header]}}</td>
			</tr>
		</table>
	</aside>
</section>
