<div class="container-fluid" style="padding-left:5px; padding-right:5px;">
	<div ng-controller="artifacts.list">
		<!-- TODO: Move this search bar somewhere else. This is here as an example-->
		<div>
			<artifact-search search-model="searchText"></artifactSearch>
		</div>
		<div style="text-align:right;">
			</span><input placeholder="Search" ng-model="searchText" ng-change="searchChange()"></input>
			<span class='glyphicon glyphicon-search'>
		</div>
		<!-- This is where the images get stored once loaded -->
		<section id="image_container" class="Collage effect-parent">
			<div ng-repeat="artifact in artifacts | filter:searchText" class="Image_Wrapper" data-caption="<b>{{artifact.name}}</b></br>{{artifact.veryShortDescription}}">
				<a href="#/artifact/group/{{artifact.groupNameLink}}/id/{{artifact.id}}">
					<img ng-src="{{artifact.imageData[0].small}}" width="{{artifact.imageData[0].width}}" height="{{artifact.imageData[0].height}}"></img>
				</a>
			</div>
		</section>
	</div>
</div>
