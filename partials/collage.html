<div class="container-fluid" style="padding-left:5px; padding-right:5px;">
	<div ng-controller="artifacts.list">
		<!-- TODO: Move this search bar somewhere else. This is here as an example-->
		<div>
			<artifact-search search-model="searchText" on-change="searchChange()"></artifactSearch>
		</div>
		<!-- This is where the images get stored once loaded -->
		<section id="image_container" class="Collage effect-parent">
			<div ng-repeat="artifact in artifacts | filter:searchText" class="Image_Wrapper" data-caption="<b>{{artifact.name}}</b>">
				<a href="#/artifact/group/{{artifact.groupNameLink}}/id/{{artifact.id}}">
					<img ng-src="{{artifact.imageData[0].medium}}" width="{{artifact.imageData[0].width}}" height="{{artifact.imageData[0].height}}"></img>
				</a>
			</div>
		</section>
	</div>
</div>
