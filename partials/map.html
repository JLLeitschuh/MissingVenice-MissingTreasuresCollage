<div class="container center-block"><!-- Set the width of the page -->
	<style>
	.leaflet-control-locate {
		border:1px solid rgba(0,0,0,0.4);
		}
	.leaflet-control-locate a {
		background-color:#fff;
		background-position:-3px, -2px;
		}
	.leaflet-control-locate.active a {
		background-position:-33px -2px;
		}

	.leaflet-popup-content img {
		max-width:100%;
		}
	</style>



	<h2>Timeline Map</h2>
	<p>This is our timeline map visualization.</p>
	<!--
	<button id="zoom_in">+</button>
	<button id="zoom_out">-</button>
	-->
	<div class="container">
		<leaflet defaults="defaults" center="center" height="480px" width="100%" paths="paths" markers="markers" ng-model-options="{ debounce: 150 }"></leaflet>
	</div>

	<p>
		Please select a year using the slider below. All the pieces that have moved before this date will be shown.
	</p>

	<div class="well">
		<b>{{sliderData.minValue}}AD</b>&nbsp;&nbsp;&nbsp;
		<slider ng-model="sliders.sliderValue" min="{{sliderData.minValue}}" step="{{sliderData.stepSize}}" max="{{sliderData.maxValue}}" value="{{sliderData.currentValue}}">
		</slider>&nbsp;&nbsp;&nbsp;
		<b>{{sliderData.maxValue}}AD</b>
	</div>

</div>
