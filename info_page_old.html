		<!-- Data load methods -->
		<script type="text/javascript" src='javascripts/dataLoad.js'></script>
		<script type="text/javascript">
			function getRequestedDatasetName(){
				var text = self.location.search;
				var theleft = text.indexOf("=") + 1;
				var theright = text.lastIndexOf("&");
				return(text.substring(theleft, theright).replace(/_/g, " "));
			}
			function getRequestedDatasetId(){
				var text = self.location.search;
				var theleft = text.lastIndexOf("=") + 1;
				var theright = text.length;
				return(text.substring(theleft, theright));
			}
			var name = getRequestedDatasetName();
			console.log(name);
			var id = getRequestedDatasetId();
			console.log(id);
			loadObjectData(getRequestedDatasetName(), getRequestedDatasetId());
		</script>
